<html>
    <head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                    rel="stylesheet" 
                    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                    crossorigin="anonymous">
    </head>
    <body>
        <form action="/api/activity/upload" method="POST" encType="multipart/form-data">
            <div class="form-group">
                <label> Activity Name
                    <input type='text' name="name" class="form-control" placeholder="Activitiy Name"/>
                </label>
            </div>
            <div class="form-group">
                <label> Address
                    <input type='text' name="address" class="form-control" placeholder="Input Address"/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Description
                    <input type='text' name="description" class="form-control" placeholder="Input Description"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Type Of Activities
                    <input type='text' name="typeOfActivities" class="form-control" placeholder="Type Of Activities"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    City
                    <input type='text' name="cities" class="form-control" placeholder="City"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Profile:
                    <input type='file' name="profile" class="form-control"/>
                </label>
            </div>

            <input type='submit' value="Submit" class="btn btn-primary"/>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
    </body>
</html>
