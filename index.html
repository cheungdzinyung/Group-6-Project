<!-- ITINERARY HANDLEBAR TEMPLATE -->
<script id="testbar" type="text/x-handlebars-template">
    <!--#each iterates new templates based on sets of available data-->
    {{#each tasks}}
    <!--Beginning of template-->
    <div class="test-template">
  
      <div class="row">
        <div class="col-6">
          <ul class="list-unstyled">
            <h3>{{title}}</h3>
            <li>{{city}}</li>
          </ul>
        </div>
        <div class="col-6">
          <div>Rating</div>
          <div>{{>tagPartial}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span>{{description}}</span>
        </div>
        <div class="col-6">
          <div class="add-btn btn btn-large" type="submit">ADD</div>
        </div>
      </div>
      <div class="row">
        <!--   Output partial to template -->
        {{> activityPartial}}
      </div>
    </div>
    <!--End of template-->
    {{/each}}
  
  </script>
  
  <!-- Create template of partial -->
  <script id="activity-partial" type="text/x-handlebars-template">
    <!-- Format |#each [name of objects with arrays]| -->
    {{#each each_activity}}
    <div class="col-6 actBox">
      <!--           Use nested array objects to pass parameters -->
      <img src={{img_url}}/>
      <h4>{{this.act_name}}</h4>
      <span>{{this.address}}</span>
      <p>{{this.activity_description}}</p>
    </div>
    {{/each}}
  </script>
  
  <!-- Tag Partial Template -->
  <script id="tag-partial" type="text/x-handlebars-template">
    {{#each activity_tags}}
  <div class="chip">
    {{this}}
  </div>
   {{/each}}
  </script>
